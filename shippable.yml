language: node_js

# Version number
node_js:
  - 0.12

build:
  ci:
    - node --version
branches:
  only:
    - pr
  except:
    - master #this wont trigger PR build for master. In order to branch to branch creating pr1 that we can send PR to "pr" branch
    
integrations:
  notifications:  
    - integrationName: email
      type: email
      recipients: 
        - shiptest.rc.me@gmail.com   
        - shiptest.rc.ow@gmail.com
      
    - integrationName: slack
      type: slack
      recipients:
        - "#public-chnl"
        - pvt-channel
      
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#test1"
      
    - integrationName: hipchat
      type: hipchat
      recipients:
        - '#shiptestpub'
        - '#shiptestpvt'
        - '@shiptest'
    
